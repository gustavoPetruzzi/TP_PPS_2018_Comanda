<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>
      MESA {{ mesa.numero }} - PEDIDOS
    </ion-title>

  </ion-navbar>
  <div class="col md-12">
    <button ion-button block color='secondary' (click)='nuevoPedido(mesa)'>NUEVO PEDIDO</button>
  </div>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="derivado">
        Derivado
      </ion-segment-button>
      <ion-segment-button value="entregado">
        Entregado
      </ion-segment-button>
      <ion-segment-button value="pendiente">
        Pendiente
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

  <ion-fab right bottom>
    <button ion-fab color="danger">
      <ion-icon name="arrow-round-forward"></ion-icon>
    </button>
  </ion-fab>
  <div [ngSwitch]="pet">

    <ion-list *ngSwitchCase="'derivado'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/derivado.png">
