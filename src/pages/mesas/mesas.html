<ion-header>

  <ion-navbar>
    <ion-title>MESAS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let mesa of listaMesas">
    <ion-item>
      <ion-thumbnail item-start>
        <button color="p_light" ion-button round>MESA {{ mesa.numero }}</button>
      </ion-thumbnail>
      <h2 ion-text color="primary">{{mesa.estado}}</h2>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-select [(ngModel)]="estados">
        <ion-option value="6">6</ion-option>
        <ion-option value="7">7</ion-option>
        <ion-option value="8">8</ion-option>
        <ion-option value="9">9</ion-option>
      </ion-select>

    </ion-item>
  </ion-list>
  <button ion-button color="primary">ABRIR MESA</button>
</ion-content>
