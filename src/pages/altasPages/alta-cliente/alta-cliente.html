<ion-header>
  <ion-navbar>
    <ion-title> Nuevo Cliente </ion-title>
    <ion-buttons right>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="formGroup" (ngSubmit)="saveData()">
    <ion-list>
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>Nombres:</ion-label>
        <ion-input
          formControlName="nombre"
          type="text"
          placeholder="Nombre"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>Apellidos:</ion-label>
        <ion-input
          formControlName="apellido"
          type="text"
          placeholder="Apellidos"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="at" item-start></ion-icon>
        <ion-label stacked>Correo electronico:</ion-label>
        <ion-input formControlName="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="arrow-dropright" item-start></ion-icon>
        <ion-label>Tipo documento</ion-label>
        <ion-select formControlName="tipoDocu" interface="popover">
          <ion-option value="dni">DNI</ion-option>
          <ion-option value="lc">LC</ion-option>
          <ion-option value="le">LE</ion-option>
          <ion-option value="pasaporte">Pasaporte</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-icon name="finger-print" item-start></ion-icon>
        <ion-label stacked>Numero:</ion-label>
        <ion-input
          formControlName="numeroDocu"
          placeholder="numero"
        ></ion-input>
      </ion-item>
      <!--
        <ion-item>

          <ion-icon name="barcode" item-start></ion-icon>


          <ion-label stacked>Código QR:</ion-label>


          <ion-input placeholder=""></ion-input>


        </ion-item>
      -->
    </ion-list>
    <div padding>
      <button ion-button block type="submit" [disabled]="!formGroup.valid">
        Guardar
      </button>
    </div>
  </form>

  <ion-fab center bottom #fab>
    <button ion-fab color="primary"><ion-icon name="expand"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab color="s-light" (click)="fab.close();">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-fab-list>
    <ion-fab-list side="left">
      <button ion-fab color="danger" (click)="fab.close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-fab-list>
    <ion-fab-list side="right" *ngIf="mostrar">
      <button ion-fab color="p-dark" (click)="fab.close()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
