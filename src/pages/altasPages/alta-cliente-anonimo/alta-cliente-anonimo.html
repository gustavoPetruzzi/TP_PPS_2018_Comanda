<ion-content padding>
  <ion-grid>
    <ion-row padding-top padding-bottom>
      <ion-col text-center>
        <img class="imgPersona" [src]="fotoAnonimo">
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col>
        <form [formGroup]="anonimoForm" (ngSubmit)="nuevoAnonimo()">
          <ion-item>
            <ion-label>Nombre</ion-label>
            <ion-input formControlName="nombre"></ion-input>
          </ion-item>
        </form>
      </ion-col>
    </ion-row>
    <ion-row padding-top>
      <ion-col>
        <button round ion-button color="" large block (click)="tomarFoto()">Tomar Foto</button>
        <button round ion-button color="danger" (click)="volver()" class="boton">Volver</button>
        <button round ion-button color="secondary" (click)="subir()" class="boton" [disabled]="!anonimoForm.valid">Ingresar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
