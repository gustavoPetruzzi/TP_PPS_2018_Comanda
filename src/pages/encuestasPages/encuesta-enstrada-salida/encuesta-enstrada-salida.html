<ion-header>
  <ion-navbar>
    <ion-title>
      ENCUESTA E|S
    </ion-title>
    <ion-buttons right>
      <button ion-button icon-only menuToggle>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

  <form [formGroup]="frmEncuesta" (ngSubmit)="saveData()">

    <ion-list>
      <ion-item>
        <!-- <ion-icon name="reorder" item-start></ion-icon> -->
        <ion-label>{{tituloEnSal}}</ion-label>
        <!-- <ion-select interface="popover">
          <ion-option value="entrada">ENTRADA</ion-option>
          <ion-option value="salida">SALIDA</ion-option>
        </ion-select> -->
      </ion-item>
      <br>
      <ion-item class='pregFondo'>
        Estado General
      </ion-item>
      <ion-item >
        <!-- <rating [(ngModel)]="rate" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half"
          starIconName="star" nullable="false" formControlName="estado" (ngModelChange)="onModelChange($event)"></rating> -->
          <rating [(ngModel)]="rate" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half"
          starIconName="star" nullable="false" formControlName="estado"></rating>
      </ion-item>
    </ion-list>

    <ion-list radio-group formControlName="elementos" > 
      <ion-item class='pregFondo'>
        ¿Cuenta con todos elementos de trabajo?
      </ion-item>
      <ion-item>
        <ion-label>Si</ion-label>
        <!-- <ion-input formControlName="elementos" type="text" placeholder="Nombre"></ion-input> -->
        <ion-radio  value='si' ></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>No</ion-label>
        <ion-radio value='no' ></ion-radio>
      </ion-item>
    </ion-list>

    <ion-list radio-group formControlName="banio">
      <ion-item class='pregFondo'>
        Estado del baño
      </ion-item>
      <ion-item>
        <ion-label>Sucio</ion-label>
        <ion-radio  value="Sucio"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Levemente Sucio</ion-label>
        <ion-radio value="LevementeSucio"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Limpia</ion-label>
        <ion-radio value="Limpia"></ion-radio>
      </ion-item>
    </ion-list>

    <ion-list radio-group formControlName="cocina">
      <ion-item class='pregFondo'>
        Estado de la cocina
      </ion-item>
      <ion-item>
        <ion-label>Sucio</ion-label>
        <ion-radio value="Sucio"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Levemente Sucio</ion-label>
        <ion-radio value="LevementeSucio"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Limpia</ion-label>
        <ion-radio value="Limpia"></ion-radio>
      </ion-item>
    </ion-list>

    <ion-list radio-group>
      <ion-item class='pregFondo'>
        Estado del comedor
      </ion-item>
      <ion-item>
          <ion-label>Todo en orden</ion-label>
          <ion-checkbox item-right color="primary" formControlName="comedor1"></ion-checkbox>
        </ion-item>
      <ion-item>
        <ion-label>Sucio</ion-label>
        <ion-checkbox item-right color="primary" formControlName="comedor2"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Desordenado</ion-label>
        <ion-checkbox item-right color="primary" formControlName="comedor3"></ion-checkbox>
      </ion-item>
    </ion-list>

    <div padding>
        <button ion-button block type="submit" [disabled]="!frmEncuesta.valid">Guardar</button>
      </div>
  </form>
  <!-- <rating [(ngModel)]="rate" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false" (ngModelChange)="onModelChange($event)">
      Use it when you need to do something when user clicks on a star. in case you only need to change ngModel property, this property can be ommited.  </rating> -->
