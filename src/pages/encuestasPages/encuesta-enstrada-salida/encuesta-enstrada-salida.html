<ion-header>
  <ion-navbar>
    <ion-title>
      ENCUESTA E|S
    </ion-title>
    <ion-buttons right>
      <button ion-button icon-only menuToggle>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item>

      <ion-icon name="arrow-dropright" item-start></ion-icon>
      <ion-label>E-S</ion-label>
      <ion-select interface="popover">
        <ion-option value="entrada">ENTRADA</ion-option>
        <ion-option value="salida">SALIDA</ion-option>
      </ion-select>
    </ion-item>
    <br>
    <ion-item class='pregFondo'>
      Estado General
    </ion-item>
    <ion-item>
      <rating [(ngModel)]="rate" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half"
        starIconName="star" nullable="false" (ngModelChange)="onModelChange($event)"></rating>
      <!-- (ngModelChange)="onModelChange($event)" -->
    </ion-item>
  </ion-list>

  <form [formGroup]="formGroup" (ngSubmit)="saveData()">

    <ion-list>

      <ion-item class='pregFondo'>
        ¿Cuenta con todos elementos de trabajo?
      </ion-item>
      <ion-item>
        <ion-label>Si</ion-label>
        <ion-radio value="Si"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>No</ion-label>
        <ion-radio value="No"></ion-radio>
      </ion-item>

      <br>
      <ion-item class='pregFondo'>
        Estado del baño
      </ion-item>
      <ion-item>
        <ion-label>Sucio</ion-label>
        <ion-radio checked="true" value="Sucio"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Levemente Sucio</ion-label>
        <ion-radio value="LevementeSucio"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Limpia</ion-label>
        <ion-radio value="Limpia"></ion-radio>
      </ion-item>

      <br>
      <ion-item class='pregFondo'>
        Estado de la cocina
      </ion-item>
      <ion-item>
        <ion-label>Sucio</ion-label>
        <ion-radio checked="true" value="Sucio"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Levemente Sucio</ion-label>
        <ion-radio value="LevementeSucio"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Limpia</ion-label>
        <ion-radio value="Limpia"></ion-radio>
      </ion-item>

      <br>
      <ion-item class='pregFondo'>
        Estado del comedor
      </ion-item>
      <ion-item>
        <ion-label>Sucio</ion-label>
        <ion-checkbox item-right color="primary"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Desordenado</ion-label>
        <ion-checkbox item-right color="primary"></ion-checkbox>
      </ion-item>
    </ion-list>
  </form>

  <!-- <rating [(ngModel)]="rate" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false" (ngModelChange)="onModelChange($event)">
      Use it when you need to do something when user clicks on a star. in case you only need to change ngModel property, this property can be ommited.  </rating> -->


  <div padding>
    <button ion-button block type="submit" [disabled]="!formGroup.valid">Guardar</button>
  </div>
